<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{userBean.setUserId(null)}"/>
    </f:metadata>
    <h:body>

        <ui:composition template="templates/main.xhtml">

            <ui:param name="windowTitle" value="TagsCool"/>
            <ui:param name="user" value="#{currentUserBean.user}"/>
            <ui:param name="loggedIn" value="${currentUserBean.userId ne null}"/>
            <ui:param name="userProfile" value="#{userBean.userProfile}"/>

            <ui:define name="slider">
                <div id="myCarousel" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li  data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="fill" style="background-image:url('./img/slider/1_2.png');"></div>
                            <div class="carousel-caption" style="text-align: center;">
                                <h1 style="
                                    
/*                                    background-color: #8B6508;*/
                                    background-color: black;
                                    
                                    height: 65px; 
                                    font-weight: bold; display: inline-block; padding: 8px; width: 800px; 
                                    opacity: 0.7;
                                    font-size: 44px;
                                    " 
                                    >
                                    <span style="color: black;" >
                                        <span style="background-color: #FFCC33; padding-left: 10px; padding-right: 10px;">TagsCool</span>
                                    </span> - Manage your knowledge
                                </h1>
                            </div>
                        </div>
                        <!--                        <div class="item">
                                                    <div class="fill" style="background-image:url('http://placehold.it/1900x1080&amp;text=Slide Two');"></div>
                                                    <div class="carousel-caption">
                                                        <h1>Ready to Style Add Content</h1>
                                                    </div>
                                                </div>
                                                <div class="item">
                                                    <div class="fill" style="background-image:url('http://placehold.it/1900x1080&amp;text=Slide Three');"></div>
                                                    <div class="carousel-caption">
                                                        <h1>Additional Layout Options at <a href="http://startbootstrap.com">http://startbootstrap.com</a></h1>
                                                    </div>
                                                </div>-->
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
            </ui:define>

            <ui:define name="main_content">
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <h3><i class="icon-arrow-up"></i>Upload materials</h3>
                        <p style="font-size: 18px;">
                            Upload photos of your handwritten materials
                        </p>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <h3><i class="icon-tags"></i>Tag fragments on them</h3>
                        <p style="font-size: 18px;">
                            Tag significant fragments on your photos
                        </p>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <h3><i class="icon-search"></i>Search for fragments </h3>
                        <p style="font-size: 18px;">
                            Search for fragments by keywords
                        </p>
                    </div>
                </div><!-- /.row -->
            </ui:define>

            <ui:define name="main_footer">
                <!--                <div class="row">
                                    <div class="col-lg-12">
                                        <p>Copyright © TagsCool 2013</p>
                                    </div>
                                </div>-->
            </ui:define>

            <ui:define name="dialogs">
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" style="width: 340px;" >
                        <div class="modal-content">
                            <div class="modal-header" style="font-size: 20px;">
                                <!--                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                                <span id="signInHeader">
                                    <span class="modal-title myTitle" style="" >
                                        Sign in 
                                    </span>
                                    <span style="float: right;" class="myTitle" >
                                        <span style="opacity: 0.3;">or</span> <a href="javascript: void();" style="" onclick="$('#loginForm').hide(); $('#registrationForm').show();$('#regHeader').show(); $('#signInHeader').hide(); "  >Create an Account</a>
                                    </span>
                                </span>

                                <span id="regHeader" style="display: none;">
                                    <span class="modal-title myTitle"  style="" >
                                        Create an Account
                                    </span>
                                    <span style="float: right;" class="myTitle" >
                                        <span style="opacity: 0.3;">or</span>  <a href="javascript: void();"  id="orName" onclick="$('#loginForm').show(); $('#registrationForm').hide(); $('#regHeader').hide(); $('#signInHeader').show();  "  >Sign In</a>
                                    </span>
                                </span>
                            </div>
                            <div class="modal-body">
                                <div id="authForm">



                                    <div id="loginForm">
                                        <div style="display: block; width: 400px; margin: 0 auto;  ">
                                            <form id="login_form" action="#{request.contextPath}/resources/auth/login">
                                                <span style="color: #747474; text-align: left; ">
                                                    Email address
                                                </span>
                                                <input type="text" placeholder="Email" id="loginEmail" class="form-control" name="email" style="margin-bottom: 20px; width: 280px;" />
                                                <span style="color: #747474; text-align: left; ">
                                                    Password
                                                </span>
                                                <input type="password" placeholder="Password" class="form-control"  id="loginPassword" name="password" style="margin-bottom: 20px; width: 280px;" />
                                                <br/>
                                                <button onclick="" class="btn btn-primary" id="loginButton" style="cursor: pointer;">
                                                    Sign in
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                    <div id="registrationForm" style="display: none;">
                                        <!--                                <h3 style="text-align: center;">
                                                                            Создать аккаунт
                                                                        </h3>-->
                                        <div style="display: block; width: 400px; margin: 0 auto; ">
                                            <form id="registration_form" method="post" action="#{request.contextPath}/resources/auth/register">
                                                <input type="text" placeholder="Login"   class="form-control"  id="registrationEmail" name="email" style="margin-bottom: 20px;  width: 280px;" />

                                                <input type="password" placeholder="Password"  class="form-control"  id="registrationPassword" name="password" style="margin-bottom: 20px; width: 280px;" />

                                                <input type="password" placeholder="Confirm password"  class="form-control"  id="registrationConfirmPassword" name="passwordConfirmation" style="margin-bottom: 20px; width: 280px;" />

                                                <br/>
                                                <button  class="btn btn-primary" id="registerButton" style=" margin-bottom: 20px;  cursor: pointer;">
                                                    Register
                                                </button>

                                            </form>
                                        </div>
                                    </div>
                                    <div id="authErrorBlock" style="display: none;" >
                                        <!--                                        Something is wrong-->
                                    </div>
                                </div>
                            </div>

                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </ui:define>

            <ui:define name="scripts">
                <style>
                    /* Page Sections */
                    .section,
                    .section-colored {
                        padding: 50px 0;
                    }
                </style>
            </ui:define>

        </ui:composition>
    </h:body>

</html>
