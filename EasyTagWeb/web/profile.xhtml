<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewAction action="#{userBean.redirectIfNotAuthorized}"/>
        <f:viewParam name="id" value="#{userBean.userId}"/>
        <f:viewAction action="#{userBean.setUserId(null)}" if="#{empty param['id']}"/>
    </f:metadata>
    <h:body>
        <ui:composition template="templates/main.xhtml">

            <ui:param name="windowTitle" value="Profile - TagsCool"/>
            <ui:param name="user" value="#{currentUserBean.user}"/>
            <ui:param name="loggedIn" value="#{currentUserBean.userId ne null}"/>

            <ui:define name="slider">
            </ui:define>

            <ui:define name="main_content">
                <div class="row">

                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Профиль пользователя #{userBean.user.email}
                        </h1>
                        <c:if test="#{userBean.current}">
                            <div class="col-lg-10" style="padding-left: 0px;">
                                <ol class="breadcrumb">
                                    <li><a href="users.xhtml">All users</a></li>
                                    <li>
                                        <h:link value="#{userBean.user.email}" outcome="/userAlbums"/>
                                    </li>
                                    <li class="active">My Profile</li>
                                </ol>
                            </div>
                            <div class="col-lg-2" style="margin-bottom: 20px;">                            
                                <a id="btnEditProfile" href="#editProfile" class="btn btn-primary" onclick="editProfile(); return false;" title="Редактировать"><span class="glyphicon glyphicon-edit"></span> Редактировать</a>
                            </div>
                        </c:if>
                        <c:if test="#{!userBean.current}">
                            <div class="col-lg-12" style="padding-left: 0px;">
                                <ol class="breadcrumb">
                                    <li><a href="users.xhtml">All users</a></li>
                                    <li>
                                        <h:link value="#{userBean.user.email}" outcome="/userAlbums">
                                            <f:param name="id" value="#{userBean.userId}"/>
                                        </h:link>
                                    </li>
                                    <li class="active">Profile</li>
                                </ol>
                            </div>
                        </c:if>
                    </div>

                </div><!-- /.row -->
                <div class="row">
                    <div id="profileView">
                        Profile View
                    </div>
                    <c:if test="#{userBean.current}">
                        <div id="profileEdit" style="display: none;">
                            Profile Edit<br/>
                            
                            <a id="btnSaveProfile" href="#viewProfile" class="btn btn-success" onclick="saveProfile(); return false;" title="Сохранить"><span class="glyphicon glyphicon-ok"></span> Сохранить</a>
                            <a id="btnCancel" href="#cancelProfile" class="btn btn-icon" onclick="cancelEdit(); return false;" title="Отмена"><span class="glyphicon glyphicon-remove"></span> Отмена</a>
                        </div>
                    </c:if>
                </div>

            </ui:define>

            <ui:define name="main_footer">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright © TagsCool 2013</p>
                    </div>
                </div>
            </ui:define>
            
            <ui:define name="dialogs">

            </ui:define>         

            <ui:define name="scripts">
                <c:if test="#{userBean.current}">
                <script>
                    //<![CDATA[
                    function editProfile() {
                        $('#profileView').hide();
                        $('#profileEdit').show();
                        $('#btnEditProfile').addClass('disabled');
                    }
                    
                    function clearForm() {
                        
                    }
                    
                    function cancelEdit() {
                        clearForm();
                        $('#profileView').show();
                        $('#profileEdit').hide();
                        $('#btnEditProfile').removeClass('disabled');
                    }
                    
                    function saveProfile() {
                        
                        cancelEdit();
                    }
                    //]]>
                </script>
                </c:if>
            </ui:define>

        </ui:composition>
    </h:body>

</html>
